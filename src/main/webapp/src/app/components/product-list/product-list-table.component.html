<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img alt="assets/images/products/placeholder.png" class="img-responsive" src="{{ product.imageUrl }}">
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <a class="primary-btn" href="#">Add to cart</a>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          I'm sorry, but there are no products with such name.
          Please try again.
        </div>
      </div>
    </div>
  </div>
</div>
