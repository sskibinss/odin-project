<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid" >
      <div class="row">
        <div *ngFor="let product of products; let i = index" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img alt="assets/images/products/placeholder.png" class="img-responsive" src="{{ product.imageUrl }}">
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
            <button [@simpleOnClickAnimation]="animationStates[i] || 'normal'" (click)="addToCart(product); toggleAnimationState(i)" class="btn btn-dark btn-sm">Add to cart</button>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          I'm sorry, but there are no products with such name.
          Please try again.
        </div>
      </div>
      <div class="footer-pagination">
        <ngb-pagination (pageChange)="thePageNumber = $event;listProducts()"
                        [(page)]="thePageNumber"
                        [boundaryLinks]="true"
                        [collectionSize]="theTotalElements"
                        [maxSize]="5"
                        [pageSize]="thePageSize"
                        class="d-flex justify-content-center">
        </ngb-pagination>

        <div align="center">
          <span class="color-my-purple">Page Size</span>
          <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="form-select"
                  style="width:auto; display: flex">
            <option>4</option>
            <option selected="selected">8</option>
            <option>16</option>
            <option>32</option>
            <option>64</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
