<div class="detail-section">
  <div class="container-fluid">

    <img alt="" class="detail-img" src="{{ product.imageUrl }}">
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>

    <a class="mt-5" routerLink="/products">Back to Product List</a>
  </div>
</div>
