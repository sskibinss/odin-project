<div class="form-header">

  <input #userSearchInput
         (keyup.enter)="searchForProducts(userSearchInput.value)"
         class="au-input au-input-xl"
         placeholder="Search for data ..."
         type="text"
  />

  <button [@simpleOnClickAnimation]="animationState"
          (click)="toggleAnimationState(); searchForProducts(userSearchInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
